<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5">

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" ng-model="username" name="username" class="form-control" id="username" placeholder="Username"/>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="password" name="password" class="form-control" id="password" placeholder="Password"/>
                </div>

                <button type="button" ng-click="login()" class="btn btn-success">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>

            </div>
            <div class="col-md-2"></div>
        </div>
    </form>
</div>
